<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="login.css">
</head>


<body>
    <form>
        <h1>Login to continue</h1>
        <div class="img-div">
            <img src="blue-circle-with-white-user_78370-4707.avif" alt="image" class="image">
        </div>

        <div class="input-div">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name">
        </div>

        <div class="input-div">
            <label for="email">Email:</label>
            <input type="text" email="email" placeholder="Enter your email">
        </div>

        <div class="input-div">
            <label for="password">Password:</label>
            <input type="text" password="password" placeholder="Enter your password">
        </div>
        <div class="input-div">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678">
        </div>

        <div class="drop-div">
            <label for="Gender">Gender:</label>
            <select name="Gender" id="Gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
        </div>
        <div class="check-div">
            <input type="checkbox">
            <label for="box">Remember me</label>
        </div>

        <div class="input-div">
            <button type="submit">Submit</button>
        </div>


</body>

</html>
